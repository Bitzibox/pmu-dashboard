    <script>
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw9PP0s4oyIHcW70LMml6DNhwrVeNtX2IrukGmqcwgghrY7TkQCqRUs_6HnJcVsg6WjCg/exec';

        function fetchJSONP(url, params) {
            return new Promise((resolve, reject) => {
                const callbackName = 'jsonp_callback_' + Date.now() + '_' + Math.floor(Math.random() * 100000);
                
                window[callbackName] = function(data) {
                    delete window[callbackName];
                    document.body.removeChild(script);
                    resolve(data);
                };
                
                const script = document.createElement('script');
                const queryParams = new URLSearchParams(params);
                queryParams.append('callback', callbackName);
                queryParams.append('_', new Date().getTime());
                
                script.src = url + '?' + queryParams.toString();
                script.onerror = function() {
                    delete window[callbackName];
                    document.body.removeChild(script);
                    reject(new Error('JSONP request failed'));
                };
                
                document.body.appendChild(script);
            });
        }

        function normaliserNom(nom) {
            if (!nom) return '';
            // Enlever les pr√©fixes "1. ", "2. ", etc. et normaliser
            return String(nom)
                .replace(/^\d+\.\s*/, '')  // Enlever "1. "
                .trim()
                .toUpperCase();
        }

        function normaliserHeure(heure) {
            if (!heure) return '';
            return String(heure).trim();
        }

        function handleRefresh() {
            loadData();
        }

        async function loadData() {
            const btn = document.getElementById('btnRefresh');
            btn.disabled = true;
            btn.innerHTML = '<span class="loading-spinner"></span> Chargement...';
            
            document.getElementById('lastUpdate').textContent = new Date().toLocaleString('fr-FR');
            
            try {
                await Promise.all([
                    loadPronostics(),
                    loadStatistiques(),
                    loadHistorique()
                ]);
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'üîÑ Actualiser';
            }
        }

                const [programmeResult, pronosResult, resultatsResult] = await Promise.all([

                ]);
                
                console.log('=== DEBUG CHARGEMENT ===');

                console.log('R√©sultats:', resultatsResult.success ? `${resultatsResult.data.length} lignes` : 'ERREUR');
                
                if (!programmeResult.success || !programmeResult.data || programmeResult.data.length === 0) {
                    document.getElementById('pronostics-container').innerHTML =

                    return;

                        // Garder le plus r√©cent

                            pronosticsMap[key] = p;
                        }
                    });
                }

                        resultatsMap[key] = r;
                    });

                            resultats: []
                        });
                    }
                });

                            course.pronostics.push(pronosticsMap[pronoKey]);
