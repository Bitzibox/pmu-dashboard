<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMU Pronostics Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .last-update {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-value.good { color: #4caf50; }
        .stat-value.average { color: #ff9800; }
        .stat-value.poor { color: #f44336; }

        .section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .section-title {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 20px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th {
            background: #667eea;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        tr:hover {
            background: #f8f9ff;
        }

        .position-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            color: white;
            min-width: 40px;
            text-align: center;
        }

        .position-1 { background: #FFD700; }
        .position-2 { background: #C0C0C0; }
        .position-3 { background: #CD7F32; }

        .result-correct {
            background: #4caf50;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .result-incorrect {
            background: #f44336;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .result-pending {
            background: #ff9800;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .cote {
            font-weight: bold;
            color: #667eea;
            font-size: 1.1em;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #667eea;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .success {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .btn-refresh {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-refresh:hover {
            background: #5568d3;
            transform: scale(1.05);
        }

        .btn-refresh:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-debug {
            background: #ff9800;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-debug:hover {
            background: #f57c00;
            transform: scale(1.05);
        }

        .course-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .course-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .course-title {
            font-size: 1.3em;
            font-weight: bold;
        }

        .course-time {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
        }

        .status-termine { background: #4caf50; color: white; }
        .status-encours { background: #ff9800; color: white; }

        .empty-state {
            text-align: center;
            padding: 50px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        .result-column {
            text-align: center;
            font-weight: bold;
        }

        .no-prono-message {
            text-align: center;
            padding: 20px;
            color: #999;
            font-style: italic;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }

            .stat-value {
                font-size: 2em;
            }

            .course-header {
                flex-direction: column;
                align-items: flex-start;
            }

            table {
                font-size: 0.9em;
            }

            th, td {
                padding: 10px 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèá PMU Pronostics Dashboard</h1>
            <p class="last-update">Derni√®re mise √† jour : <span id="lastUpdate">Chargement...</span></p>
            <div class="button-group">
                <button class="btn-refresh" onclick="handleRefresh()" id="btnRefresh">üîÑ Actualiser</button>
                <button class="btn-debug" onclick="debugData()">üêõ Debug Donn√©es</button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Taux de R√©ussite</div>
                <div class="stat-value" id="tauxReussite">--</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Courses Analys√©es</div>
                <div class="stat-value" id="totalCourses">--</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Pr√©dictions Correctes</div>
                <div class="stat-value" id="predictionsCorrectes">--</div>

                <div class="stat-label">Moyenne 7 Jours</div>

        <div class="section">
            <h2 class="section-title">üéØ Courses du Jour</h2>
            <div id="pronostics-container">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    Chargement des courses...
                </div>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">üìà Historique des Performances</h2>
            <div id="historique-container">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    Chargement de l'historique...
                </div>
            </div>
        </div>
    </div>

    <script>
        // ‚ö†Ô∏è REMPLACE CETTE URL PAR TON URL APPS SCRIPT
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw9PP0s4oyIHcW70LMml6DNhwrVeNtX2IrukGmqcwgghrY7TkQCqRUs_6HnJcVsg6WjCg/exec';

        function fetchJSONP(url, params) {
            return new Promise((resolve, reject) => {
                const callbackName = 'jsonp_callback_' + Date.now() + '_' + Math.floor(Math.random() * 100000);
                
                // Timeout de 10 secondes
                const timeoutId = setTimeout(() => {
                    delete window[callbackName];
                    if (document.body.contains(script)) {
                        document.body.removeChild(script);
                    }
                    reject(new Error('Timeout: Le serveur ne r√©pond pas'));
                }, 10000);
                
                window[callbackName] = function(data) {
                    clearTimeout(timeoutId);
                    delete window[callbackName];
                    if (document.body.contains(script)) {
                        document.body.removeChild(script);
                    }
                    
                    console.log('R√©ponse re√ßue pour', params.tab, ':', data);
                    resolve(data);
                };
                
                const script = document.createElement('script');
                const queryParams = new URLSearchParams(params);
                queryParams.append('callback', callbackName);
                queryParams.append('_', new Date().getTime());
                
                const fullUrl = url + '?' + queryParams.toString();
                console.log('Requ√™te JSONP vers:', fullUrl);
                
                script.src = fullUrl;
                script.onerror = function() {
                    clearTimeout(timeoutId);
                    delete window[callbackName];
                    if (document.body.contains(script)) {
                        document.body.removeChild(script);
                    }
                    reject(new Error('Erreur r√©seau: Impossible de charger les donn√©es'));
                };
                
                document.body.appendChild(script);
            });
        }

        function normaliserNom(nom) {
            if (!nom) return '';
            // Enlever les pr√©fixes "1. ", "2. ", etc. et normaliser
            return String(nom)
                .replace(/^\d+\.\s*/, '')
                .trim()
                .toUpperCase();
        }

        function normaliserHeure(heure) {
            if (!heure) return '';
            return String(heure).trim();
        }

        function handleRefresh() {
            loadData();
        }

        async function loadData() {
            const btn = document.getElementById('btnRefresh');
            btn.disabled = true;
            btn.innerHTML = '<span class="loading-spinner"></span> Chargement...';
            
            document.getElementById('lastUpdate').textContent = new Date().toLocaleString('fr-FR');
            
            try {
                await Promise.all([
                    loadPronostics(),
                    loadStatistiques(),
                    loadHistorique()
                ]);
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'üîÑ Actualiser';
            }
        }

        async function loadPronostics() {
            const container = document.getElementById('pronostics-container');
            
            try {
                container.innerHTML = `
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <div>√âtape 1/3 : Chargement du programme...</div>
                    </div>
                `;
                
                const programmeResult = await fetchJSONP(APPS_SCRIPT_URL, {tab: 'programme_du_jour'});
                console.log('‚úÖ Programme charg√©:', programmeResult.count, 'lignes');
                
                container.innerHTML = `
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <div>√âtape 2/3 : Chargement des pronostics...</div>
                    </div>
                `;
                
                const pronosResult = await fetchJSONP(APPS_SCRIPT_URL, {tab: 'pronostics'});
                console.log('‚úÖ Pronostics charg√©s:', pronosResult.count, 'lignes');
                
                container.innerHTML = `
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <div>√âtape 3/3 : Chargement des r√©sultats...</div>
                    </div>
                `;
                
                const resultatsResult = await fetchJSONP(APPS_SCRIPT_URL, {tab: 'r√©sultats'});
                console.log('‚úÖ R√©sultats charg√©s:', resultatsResult.count, 'lignes');
                
                console.log('=== DEBUG CHARGEMENT ===');
                
                if (!programmeResult.success || !programmeResult.data || programmeResult.data.length === 0) {
                    container.innerHTML = 
                        '<div class="empty-state"><div class="empty-state-icon">üî≠</div><p>Aucune course au programme</p></div>';
                    return;
                }

                const today = new Date().toLocaleDateString('fr-FR');
                console.log('Date du jour:', today);

                // Cr√©er un map des pronostics
                const pronosticsMap = {};
                if (pronosResult.success && pronosResult.data) {
                    pronosResult.data.forEach(p => {
                        if (!p.position_prevue) return;
                        
                        const nomNorm = normaliserNom(p.nom_cheval);
                        const heureNorm = normaliserHeure(p.heure_course);
                        const key = `${p.lieu}-${p.numero_course}-${heureNorm}-${nomNorm}`;
                        
                        // Garder le plus r√©cent
                        if (!pronosticsMap[key] || new Date(p.timestamp_generation) > new Date(pronosticsMap[key].timestamp_generation)) {
                            pronosticsMap[key] = p;
                        }
                    });
                }
                console.log('Pronostics mapp√©s:', Object.keys(pronosticsMap).length);

                // Cr√©er un map des r√©sultats
                const resultatsMap = {};
                if (resultatsResult.success && resultatsResult.data) {
                    resultatsResult.data.forEach(r => {
                        const nomNorm = normaliserNom(r.nom_cheval);
                        const heureNorm = normaliserHeure(r.heure_course);
                        const key = `${r.lieu}-${r.numero_course}-${heureNorm}-${nomNorm}`;
                        resultatsMap[key] = r;
                    });
                }
                console.log('R√©sultats mapp√©s:', Object.keys(resultatsMap).length);

                // Regrouper les courses par hippodrome + num√©ro + heure
                const coursesMap = new Map();
                
                programmeResult.data.forEach(p => {
                    const heureDepart = new Date(p.heureDepart);
                    const heureFormatee = heureDepart.toLocaleTimeString('fr-FR', {
                        hour: '2-digit',
                        minute: '2-digit',
                        timeZone: 'Europe/Paris'
                    });
                    
                    const key = `${p.hippodrome}-${p.numOrdre}-${heureFormatee}`;
                    
                    if (!coursesMap.has(key)) {
                        coursesMap.set(key, {
                            hippodrome: p.hippodrome,
                            numOrdre: p.numOrdre,
                            numOfficiel: p.numOfficiel,
                            libelle: p.libelle,
                            heureDepart: p.heureDepart,
                            heureFormatee: heureFormatee,
                            pronostics: [],
                            resultats: []
                        });
                    }
                });

                console.log('Courses trouv√©es dans le programme:', coursesMap.size);

                // Associer les pronostics et r√©sultats
                coursesMap.forEach((course, courseKey) => {
                    // Chercher les pronostics pour cette course
                    Object.keys(pronosticsMap).forEach(pronoKey => {
                        if (pronoKey.startsWith(`${course.hippodrome}-${course.numOrdre}-${course.heureFormatee}-`)) {
                            course.pronostics.push(pronosticsMap[pronoKey]);
                        }
                    });

                    // Chercher les r√©sultats pour cette course
                    Object.keys(resultatsMap).forEach(resultKey => {
                        if (resultKey.startsWith(`${course.hippodrome}-${course.numOrdre}-${course.heureFormatee}-`)) {
                            course.resultats.push(resultatsMap[resultKey]);
                        }
                    });
                });

                // Afficher les courses
                let html = '';
                let coursesAvecDonnees = 0;

                coursesMap.forEach((course, key) => {
                    const maintenant = new Date();
                    const heureDepart = new Date(course.heureDepart);
                    const minutesDepuisDepart = (maintenant - heureDepart) / 60000;
                    
                    let statut = '√Ä venir';
                    let statusClass = 'status-avenir';
                    if (minutesDepuisDepart > 20) {
                        statut = 'Termin√©e';
                        statusClass = 'status-termine';
                    } else if (minutesDepuisDepart > 0) {
                        statut = 'En cours';
                        statusClass = 'status-encours';
                    }

                    // Afficher toutes les courses
                    html += `<div class="course-card">`;
                    html += `<div class="course-header">`;
                    html += `<div>`;
                    html += `<div class="course-title">üèá ${course.hippodrome} - R${course.numOfficiel}C${course.numOrdre}</div>`;
                    html += `<div style="margin-top: 5px; opacity: 0.9;">${course.libelle}</div>`;
                    html += `</div>`;
                    html += `<div style="text-align: right;">`;
                    html += `<div class="course-time">D√©part: ${course.heureFormatee}</div>`;
                    html += `<div style="margin-top: 5px;"><span class="status-badge ${statusClass}">${statut}</span></div>`;
                    html += `</div>`;
                    html += `</div>`;

                    // Afficher les pronostics
                    if (course.pronostics.length > 0) {
                        coursesAvecDonnees++;
                        html += `<table><thead><tr><th>Position Pr√©vue</th><th>Cheval</th><th>Cote</th><th>R√©sultat R√©el</th></tr></thead><tbody>`;
                        
                        course.pronostics
                            .filter(p => p.position_prevue >= 1 && p.position_prevue <= 3)
                            .sort((a, b) => a.position_prevue - b.position_prevue)
                            .forEach(prono => {
                                const nomNorm = normaliserNom(prono.nom_cheval);
                                const heureNorm = normaliserHeure(prono.heure_course);
                                const resultKey = `${prono.lieu}-${prono.numero_course}-${heureNorm}-${nomNorm}`;
                                const resultat = resultatsMap[resultKey];
                                
                                html += `<tr>`;
                                html += `<td><span class="position-badge position-${prono.position_prevue}">#${prono.position_prevue}</span></td>`;
                                html += `<td><strong>${prono.nom_cheval}</strong></td>`;
                                html += `<td class="cote">${prono.cote_estimee || 'N/A'}</td>`;
                                html += `<td class="result-column">`;
                                
                                if (resultat) {
                                    const posReelle = parseInt(resultat.position_reelle);
                                    if (posReelle === parseInt(prono.position_prevue)) {
                                        html += `<span class="result-correct">‚úì Position ${posReelle}</span>`;
                                    } else {
                                        html += `<span class="result-incorrect">‚úó Position ${posReelle}</span>`;
                                    }
                                } else {
                                    html += `<span class="result-pending">‚è≥ En attente</span>`;
                                }
                                
                                html += `</td></tr>`;
                            });
                        
                        html += `</tbody></table>`;
                    } else {
                        html += `<p class="no-prono-message">Aucun pronostic disponible pour cette course</p>`;
                    }

                    html += `</div>`;
                });

                if (coursesMap.size === 0) {
                    html = '<div class="empty-state"><div class="empty-state-icon">üìÖ</div><p>Aucune course au programme aujourd\'hui</p></div>';
                }

                container.innerHTML = html;
                console.log(`Affichage: ${coursesMap.size} courses dont ${coursesAvecDonnees} avec pronostics`);
                console.log('=== FIN DEBUG ===');
                
            } catch (error) {
                console.error('Erreur pronostics:', error);
                container.innerHTML = 
                    '<div class="error">Erreur de chargement: ' + error.message + '</div>';
            }
        }

        async function loadStatistiques() {
            try {
                const result = await fetchJSONP(APPS_SCRIPT_URL, {tab: 'analyse'});
                
                if (!result.success || !result.data || result.data.length === 0) return;

                const lastStat = result.data[result.data.length - 1];
                const tauxGlobal = parseFloat(lastStat.taux_reussite_global) || 0;
                const tauxElement = document.getElementById('tauxReussite');
                tauxElement.textContent = tauxGlobal.toFixed(1) + '%';
                
                tauxElement.className = 'stat-value';
                if (tauxGlobal >= 60) tauxElement.className += ' good';
                else if (tauxGlobal >= 40) tauxElement.className += ' average';
                else tauxElement.className += ' poor';

                document.getElementById('totalCourses').textContent = lastStat.total_courses || 0;
                document.getElementById('predictionsCorrectes').textContent = lastStat.nb_pronostics_corrects || 0;
                
                const moyenne = parseFloat(lastStat.moyenne_glissante_7j) || 0;
                document.getElementById('moyenne7j').textContent = moyenne.toFixed(1) + '%';
            } catch (error) {
                console.error('Erreur statistiques:', error);
            }
        }

        async function loadHistorique() {
            try {
                const result = await fetchJSONP(APPS_SCRIPT_URL, {tab: 'analyse'});
                
                if (!result.success || !result.data || result.data.length === 0) {
                    document.getElementById('historique-container').innerHTML = 
                        '<div class="empty-state"><div class="empty-state-icon">üìä</div><p>Aucun historique</p></div>';
                    return;
                }

                let html = '<table><thead><tr><th>Date</th><th>Taux</th><th>Courses</th><th>Correctes</th><th>Moy 7j</th></tr></thead><tbody>';
                
                const last15 = result.data.slice(-15).reverse();
                last15.forEach(row => {
                    const taux = parseFloat(row.taux_reussite_global) || 0;
                    let color = '#999';
                    if (taux >= 60) color = '#4caf50';
                    else if (taux >= 40) color = '#ff9800';
                    else color = '#f44336';
                    
                    html += '<tr><td>' + row.date_analyse + '</td>';
                    html += '<td style="color:' + color + ';font-weight:bold">' + taux.toFixed(1) + '%</td>';
                    html += '<td>' + row.total_courses + '</td>';
                    html += '<td>' + row.nb_pronostics_corrects + '</td>';
                    html += '<td>' + (parseFloat(row.moyenne_glissante_7j) || 0).toFixed(1) + '%</td></tr>';
                });
                
                html += '</tbody></table>';
                document.getElementById('historique-container').innerHTML = html;
            } catch (error) {
                console.error('Erreur historique:', error);
                document.getElementById('historique-container').innerHTML = 
                    '<div class="error">Erreur de chargement</div>';
            }
        }

        async function debugData() {
            console.log('=== DEBUG COMPLET ===\n');
            
            const tabs = ['programme_du_jour', 'pronostics', 'r√©sultats', 'analyse'];
            
            for (const tab of tabs) {
                try {
                    const result = await fetchJSONP(APPS_SCRIPT_URL, {tab: tab});
                    
                    console.log(`\nüìä ${tab.toUpperCase()}`);
                    console.log(`   Statut: ${result.success ? '‚úÖ OK' : '‚ùå ERREUR'}`);
